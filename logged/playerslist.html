<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="eleven" content="A money making challenge site. Compete against others and win big."/>
        <meta name="viewport" content="width=device-width"/>
        <title>Eleven</title>
        <link rel="stylesheet" href="../styles/selectplayers.css">
    </head>
    <body>
        <header>
            <ul class="help-start">
                <a href="http://">HELP</a>
                <a href="http://">STATS</a>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">My Account 1000</button>
                <div class="dropdown-content">
                    <a href="#">Cash</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </header>
        <main>
            <nav class="leagues">
                <button class="select-league-button">EPL</button>
                <button class="select-league-button">LA LIGA</button>
                <button class="select-league-button">BUNDESLIGA</button>
                <button class="select-league-button">SERIE A</button>
                <button class="select-league-button">LIGUE 1</button>
                <button class="select-league-button">LIGUE NOS</button>
            </nav>
            <aside class="opposition"></aside>
            <article></article>
            <aside class="teams-list">
                <button class="list-label" disabled>SELECT PLAYER</button>
                <input type="radio" name="team1-players" class="players" checked>
                <label for="team1-players">De Gea</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">Dalot</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">R. Varane</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">L. Martinez</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">T. Malacia</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">Caseimero</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">C. Eriksen</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">B. Fernandez</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">Antony</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">J.Sancho</label><br/>
                <input type="radio" name="team1-players" class="players">
                <label for="team1-players">C. Ronaldo</label><br/>
                <!--After clicking the below button your pick would be sent to the save team pane before taking you to the href location-->
                <button class="players-list" onclick="location.href='chooseplayers.html'">SAVE PICK</button>
            </aside>
            <aside class="ads"><img src="../images/contact-us-smallest.png" alt="adverts" srcset=""></aside>
        </main>
        <footer>
            <span class="footer-notes">ELEVEN<br/><a href="homepage.html">HOMEPAGE</a></span>
            <span class="contact-info">
                <img src="../images/instagram-logo-smaller.png" alt="" srcset="">
                <img src="../images/gmail-logo-smaller.png" alt="" srcset="">
            </span>
            <span class="footer-copy">2022 ALL RIGHT RESERVED</span>
        </footer>
    </body>
</html>
